<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Demo | isoden/SkewSlider</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Cuprum:400italic">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
    <style>
      body {
        margin: 0;
        text-align: center;
      }

      h1 {
        font-style: italic;
        font-family: Cuprum, serif;
        font-weight: 400;
      }

      a {
        color: #259dff;
      }
    </style>
  </head>
  <body>
    <h1><a href="https://github.com/isoden/skewSlider"><i class="fa fa-github"></i> isoden/skewSlider</a></h1>
    <canvas id="canvas" width="640" height="640"></canvas>
    <a href="https://github.com/isoden/skewSlider"><img style="position: absolute; top: 0; right: 0; border: 0;" src="https://camo.githubusercontent.com/38ef81f8aca64bb9a64448d0d70f1308ef5341ab/68747470733a2f2f73332e616d617a6f6e6177732e636f6d2f6769746875622f726962626f6e732f666f726b6d655f72696768745f6461726b626c75655f3132313632312e706e67" alt="Fork me on GitHub" data-canonical-src="https://s3.amazonaws.com/github/ribbons/forkme_right_darkblue_121621.png"></a>
    <script src="../skewslider.js"></script>
    <script>
      var canvas = document.getElementById('canvas');
      window.skewSlider = new SkewSlider({
        el       : canvas,
        interval : 4000,
        duration : 1400,
        angle    : 15,
        sources  : [
          'http://placeimg.com/640/640/people?p=1',
          'http://placeimg.com/640/640/people?p=2',
          'http://placeimg.com/640/640/people?p=3',
          'http://placeimg.com/640/640/people?p=4'
        ]
      });
    </script>
  </body>
</html>
